name: Java CI/CD with Gradle

# 언제 실행할지 정의 (main 브랜치에 푸시하거나 PR을 보낼 때)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest # 리눅스 환경에서 실행

    steps:
      # 1. 코드를 가져옵니다.
      - uses: actions/checkout@v4

      # 2. Java 21 환경을 설정합니다. (아까 오류 해결할 때 Java 21이었으므로 21로 설정)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 설정을 로드합니다. (캐싱 등 자동 처리)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. gradlew 실행 권한 부여 (윈도우에서 커밋한 경우 권한이 없을 수 있음)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [CI 파트] 5. 테스트를 실행합니다. (실패하면 여기서 멈춤)
      - name: Run Tests
        run: ./gradlew test

      # [CD 파트] 6. 테스트가 통과하면 빌드(jar 파일 생성)를 수행합니다.
      - name: Build with Gradle
        run: ./gradlew build -x test # 테스트는 위에서 했으니 건너뜀

      # [CD 파트] 7. 빌드된 jar 파일을 GitHub Artifact에 업로드합니다.
      # 팀원들이 GitHub Actions 탭에서 다운로드 받을 수 있게 됩니다.
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpaceInvaders-Build
          path: build/libs/*.jar
          retention-days: 5 # 5일간 보관